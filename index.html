<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Lib</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Test</h1>
    <form>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="The Blade Itself"
      />
      <label for="author">Author</label>
      <input
        type="text"
        id="author"
        name="author"
        placeholder="Joe Abercrombie"
      />
      <label for="pages">Pages</label>
      <input type="number" id="pages" name="pages" placeholder="560" />
      <label for="readBook">Have you read this book?</label>
      <select id="readBook" name="readBook">
        <option>Yes</option>
        <option>No</option>
      </select>
      <button type="submit">Submit Book</button>
    </form>
    <section class="book-grid"></section>
  </body>
</html>
