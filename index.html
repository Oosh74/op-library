<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Lib</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="nav-wrapper">
          <div>
            <img
              src="./assets/imgs/book.svg"
              alt="Book Icon"
              width="75px"
              height="auto"
            />
            <h1>Book List</h1>
          </div>
          <div>
            <nav>
              <ul>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="side-bar">
        <div>
          <button class="add-book">Add Book</button>
        </div>
      </section>
      <section class="books-section">
        <div class="book-grid"></div>
      </section>
    </div>
    <dialog class="form-modal">
      <div class="modal-container">
        <div>
          <button class="close-form"><img src="./assets/imgs/x.svg" /></button>
        </div>
        <div>
          <form>
            <div class="form-input-wrapper">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="The Blade Itself"
              />
            </div>
            <div class="form-input-wrapper">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Joe Abercrombie"
              />
            </div>
            <div class="form-input-wrapper">
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" placeholder="560" />
            </div>
            <div class="form-input-wrapper">
              <label for="readBook">Have you read this book?</label>
              <select id="readBook" name="readBook">
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
            <div class="form-input-wrapper">
              <button type="submit">Submit Book</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
