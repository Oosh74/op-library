<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Lib</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="nav-wrapper">
          <div><h1>Book List</h1></div>
          <div>
            <nav>
              <ul>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="side-bar">
        <div>
          <button class="add-book">Add Book</button>
        </div>
        <dialog class="form-modal">
          <div class="modal-container">
            <button class="close-form">Close</button>
            <form>
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="The Blade Itself"
              />
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Joe Abercrombie"
              />
              <label for="pages">Pages</label>
              <input type="number" id="pages" name="pages" placeholder="560" />
              <label for="readBook">Have you read this book?</label>
              <select id="readBook" name="readBook">
                <option>Yes</option>
                <option>No</option>
              </select>
              <button type="submit">Submit Book</button>
            </form>
          </div>
        </dialog>
      </section>
      <section class="book-grid"></section>
    </div>
  </body>
</html>
