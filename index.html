<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OP Lib</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="nav-wrapper">
          <div>
            <img
              src="./assets/imgs/book.svg"
              alt="Book Icon"
              width="75px"
              height="auto"
              alt="Close form"
            />
            <h1>Book List</h1>
          </div>
        </div>
      </header>
      <section class="side-bar">
        <div>
          <button type="button" class="add-book">Add Book</button>
        </div>
      </section>
      <section class="books-section">
        <div class="book-grid"></div>
      </section>
    </div>
    <dialog class="form-modal">
      <div class="modal-container">
        <div>
          <button type="button" class="close-form">
            <img src="./assets/imgs/x.svg" />
          </button>
        </div>
        <div>
          <form>
            <p>
              <span aria-label="required">*</span> indicates a required field.
            </p>
            <div class="form-input-wrapper">
              <label for="title"
                >Title<span aria-label="required">*</span></label
              >
              <input
                type="text"
                id="title"
                name="title"
                placeholder="The Blade Itself"
                required
                minlength="1"
                maxlength="50"
              />
            </div>
            <div class="form-input-wrapper">
              <label for="author"
                >Author<span aria-label="required">*</span></label
              >
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Joe Abercrombie"
                minlength="1"
                maxlength="50"
                required
              />
            </div>
            <div class="form-input-wrapper">
              <label for="pages"
                >Pages<span aria-label="required">*</span></label
              >
              <input
                type="number"
                id="pages"
                name="pages"
                placeholder="560"
                required
                min="1"
              />
            </div>
            <div class="form-input-wrapper">
              <label for="readBook"
                >Have you read this book?<span aria-label="required"
                  >*</span
                ></label
              >
              <select id="readBook" name="readBook" required>
                <option>Read</option>
                <option>Not Read</option>
              </select>
            </div>
            <div class="form-input-wrapper">
              <button type="submit">Add Book</button>
            </div>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
